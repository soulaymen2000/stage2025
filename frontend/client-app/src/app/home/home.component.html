<div class="min-h-screen flex items-center justify-center bg-darkmode">
  <div class="w-full max-w-lg p-10 rounded-2xl shadow-2xl bg-[#23263b] text-center">
    <div class="mb-8">
      <img src="codix-logo-vector.png" alt="Logo" class="mx-auto max-w-[120px]" />
    </div>
    <h1 class="text-3xl font-bold mb-4 text-primary">Bienvenue sur la plateforme de services</h1>
    <p class="text-lg text-grey mb-8">Découvrez, réservez et évaluez des services de qualité près de chez vous.</p>
    <div class="flex gap-6 justify-center">
      <button class="bg-primary text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-opacity-90 transition" (click)="goToLogin()">Se connecter</button>
      <button class="bg-transparent text-primary font-semibold px-8 py-3 rounded-lg border-2 border-primary hover:bg-primary hover:text-white transition" (click)="goToRegister()">S'inscrire</button>
    </div>
  </div>
</div>
