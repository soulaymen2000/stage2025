<app-navbar></app-navbar>
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 py-12 px-4 relative overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0">
    <div class="absolute w-96 h-96 bg-purple-500/20 rounded-full blur-3xl -top-48 right-1/3 animate-float"></div>
    <div class="absolute w-80 h-80 bg-indigo-500/20 rounded-full blur-3xl -bottom-48 left-1/3 animate-float-delayed"></div>
  </div>

  <div class="max-w-2xl mx-auto relative z-10">
    <!-- Profile Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl overflow-hidden border border-white/20 shadow-2xl animate-fade-in-up">
      <!-- Header with Gradient -->
      <div class="h-32 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 relative">
        <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
          <div class="w-32 h-32 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full border-4 border-white/20 flex items-center justify-center shadow-2xl">
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="pt-20 p-8 md:p-12">
        <h2 class="text-4xl font-black text-center bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent mb-3">
          Gérer le Profil
        </h2>
        <p class="text-center text-slate-400 mb-8 font-medium">Mettez à jour vos informations personnelles</p>

        <!-- Form -->
        <form class="space-y-6">
          <!-- First Name & Last Name -->
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Prénom
              </label>
              <input type="text"
                     class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300"
                     placeholder="Votre prénom" />
            </div>
            <div>
              <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Nom
              </label>
              <input type="text"
                     class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300"
                     placeholder="Votre nom" />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              Email
            </label>
            <input type="email"
                   class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300"
                   placeholder="votre@email.com" />
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              Téléphone
            </label>
            <input type="tel"
                   class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300"
                   placeholder="+216 XX XXX XXX" />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Nouveau mot de passe
            </label>
            <input type="password"
                   class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300"
                   placeholder="••••••••" />
            <p class="text-slate-400 text-xs mt-2 ml-1">Laissez vide pour ne pas modifier</p>
          </div>

          <!-- Bio -->
          <div>
            <label class="block text-white font-bold mb-3 text-sm uppercase tracking-wide flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
              </svg>
              Biographie
            </label>
            <textarea rows="4"
                      class="w-full rounded-xl border-2 border-white/20 bg-white/5 px-5 py-3.5 text-white placeholder:text-slate-400 focus:border-purple-400 focus:bg-white/10 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300 resize-none"
                      placeholder="Parlez-nous de vous..."></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit"
                  class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-indigo-500/50 hover:shadow-xl hover:shadow-indigo-500/60 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Enregistrer les modifications
          </button>

          <!-- Additional Options -->
          <div class="pt-6 border-t border-white/10 flex flex-col sm:flex-row gap-4">
            <button type="button"
                    class="flex-1 py-3 bg-white/5 hover:bg-white/10 text-white font-semibold rounded-xl border-2 border-white/20 hover:border-white/30 transition-all duration-300 flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
              </svg>
              Changer photo
            </button>
            <button type="button"
                    class="flex-1 py-3 bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white font-semibold rounded-xl border-2 border-red-500/50 hover:border-red-500 transition-all duration-300 flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Supprimer compte
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Info Cards -->
    <div class="grid md:grid-cols-2 gap-6 mt-8">
      <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 bg-blue-500/30 rounded-xl flex items-center justify-center">
            <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-white">Confidentialité</h3>
        </div>
        <p class="text-slate-300 text-sm leading-relaxed">Vos données sont sécurisées et ne seront jamais partagées sans votre consentement.</p>
      </div>

      <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 bg-green-500/30 rounded-xl flex items-center justify-center">
            <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-white">Sécurité</h3>
        </div>
        <p class="text-slate-300 text-sm leading-relaxed">Nous utilisons un cryptage de niveau bancaire pour protéger vos informations.</p>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-30px); }
  }

  @keyframes float-delayed {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-40px); }
  }

  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-float-delayed {
    animation: float-delayed 8s ease-in-out infinite;
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.6s ease-out;
  }
</style>
