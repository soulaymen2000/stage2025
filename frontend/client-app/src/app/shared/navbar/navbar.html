<header class="w-full bg-gradient-to-r from-slate-900 via-purple-900/80 to-slate-900 backdrop-blur-xl shadow-2xl py-4 px-6 flex items-center justify-between sticky top-0 z-50 border-b-2 border-purple-500/30">
  <!-- Logo Section -->
  <div class="flex items-center gap-4">
    <img src="codix-logo-vector.png" alt="Logo" class="h-12 w-auto drop-shadow-lg hover:scale-110 transition-transform duration-300" />
    <span class="text-2xl font-black bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent hidden md:block">
      SOU&AZIZ Platform
    </span>
  </div>

  <!-- Navigation -->
  <nav class="flex gap-6 items-center">
    <!-- Fournisseur Navbar -->
    <ng-container *ngIf="userRole === 'FOURNISSEUR'; else clientOrGuest">
      <a routerLink="/user/dashboard-fournisseur" routerLinkActive="active-link"
         class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="hidden lg:inline">Accueil</span>
      </a>
      <a routerLink="/user/services" routerLinkActive="active-link"
         class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <span class="hidden lg:inline">Services</span>
      </a>
      <a routerLink="/messaging" routerLinkActive="active-link"
         class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2 relative">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
        </svg>
        <span class="hidden lg:inline">Messagerie</span>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
      </a>
      <a routerLink="/user/profile" routerLinkActive="active-link"
         class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="hidden lg:inline">Profil</span>
      </a>
      <div class="h-8 w-px bg-white/20 hidden md:block"></div>
      <span class="text-slate-300 font-medium px-3 py-2 bg-white/5 rounded-xl border border-white/10 hidden md:block">
        {{ userName }}
      </span>
      <button (click)="logout()"
              class="px-5 py-2.5 bg-red-500/20 text-red-400 border-2 border-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all duration-300 font-bold flex items-center gap-2 shadow-lg shadow-red-500/20 hover:shadow-red-500/40">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span class="hidden lg:inline">Déconnexion</span>
      </button>
    </ng-container>

    <!-- Client Navbar or Guest -->
    <ng-template #clientOrGuest>
      <ng-container *ngIf="userRole === 'CLIENT'; else guestLinks">
        <a routerLink="/user/dashboard-client" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="hidden lg:inline">Accueil</span>
        </a>
        <a routerLink="/services" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span class="hidden lg:inline">Services</span>
        </a>
        <a routerLink="/messaging" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2 relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
          </svg>
          <span class="hidden lg:inline">Messagerie</span>
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
        </a>
        <a routerLink="/user/profile" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="hidden lg:inline">Profil</span>
        </a>
        <div class="h-8 w-px bg-white/20 hidden md:block"></div>
        <span class="text-slate-300 font-medium px-3 py-2 bg-white/5 rounded-xl border border-white/10 hidden md:block">
          {{ userName }}
        </span>
        <button (click)="logout()"
                class="px-5 py-2.5 bg-red-500/20 text-red-400 border-2 border-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all duration-300 font-bold flex items-center gap-2 shadow-lg shadow-red-500/20 hover:shadow-red-500/40">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span class="hidden lg:inline">Déconnexion</span>
        </button>
      </ng-container>

      <!-- Guest Links -->
      <ng-template #guestLinks>
        <a routerLink="/" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="hidden lg:inline">Accueil</span>
        </a>
        <a routerLink="/services" routerLinkActive="active-link"
           class="nav-link text-white hover:text-purple-400 transition-all duration-300 font-semibold px-4 py-2 rounded-xl hover:bg-white/10 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span class="hidden lg:inline">Services</span>
        </a>
        <div class="h-8 w-px bg-white/20 hidden md:block"></div>
        <a routerLink="/auth/login" routerLinkActive="active-link"
           class="px-5 py-2.5 bg-white/10 backdrop-blur-sm text-white border-2 border-white/30 rounded-xl hover:bg-white/20 hover:border-white/50 transition-all duration-300 font-bold flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          <span class="hidden lg:inline">Connexion</span>
        </a>
        <a routerLink="/auth/register"
           class="px-5 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/50 hover:shadow-xl hover:shadow-indigo-500/60 hover:-translate-y-0.5 transition-all duration-300 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          <span class="hidden lg:inline">Inscription</span>
        </a>
      </ng-template>
    </ng-template>
  </nav>
</header>

<style>
  .active-link {
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.3) 0%, rgba(219, 39, 119, 0.3) 100%);
    border: 2px solid rgba(168, 85, 247, 0.5);
    color: #c084fc !important;
  }
</style>
