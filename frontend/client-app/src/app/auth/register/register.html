<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 relative overflow-hidden py-12 px-4">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute w-96 h-96 bg-white/10 rounded-full blur-3xl -top-48 -right-48 animate-float"></div>
    <div class="absolute w-80 h-80 bg-white/10 rounded-full blur-3xl -bottom-40 -left-40 animate-float-delayed"></div>
  </div>

  <div class="w-full max-w-lg p-10 rounded-3xl shadow-2xl bg-white/95 backdrop-blur-xl relative z-10 transform hover:scale-[1.01] transition-all duration-300">
    <!-- Logo -->
    <div class="mb-8 text-center">
      <img src="codix-logo-vector.png" alt="Logo" class="mx-auto max-w-[140px] drop-shadow-lg hover:scale-110 transition-transform duration-300" />
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">Create Account</h2>
      <p class="text-slate-600 font-medium">Join us and start your journey</p>
    </div>

    <!-- Social Signup -->
    <div class="flex gap-4 mb-6">
      <button class="flex-1 flex items-center justify-center gap-2 rounded-xl p-3.5 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold shadow-lg shadow-red-500/30 hover:shadow-xl hover:shadow-red-500/40 hover:-translate-y-1 transition-all duration-300" disabled>
        <svg width="20" height="20" viewBox="0 0 23 22" fill="none"><g clip-path="url(#clip0)"><path d="M22.5 11.24C22.51 10.49 22.43 9.73 22.26 8.99H11.72V13.08H17.91C17.79 13.79 17.53 14.48 17.14 15.09C16.74 15.7 16.22 16.23 15.62 16.65L15.59 16.78L18.93 19.31L19.16 19.34C21.28 17.42 22.5 14.59 22.5 11.24" fill="white"/><path d="M11.72 22C14.76 22 17.3 21.02 19.16 19.34L15.62 16.65C14.67 17.29 13.4 17.75 11.72 17.75C10.31 17.74 8.92 17.29 7.78 16.47C6.63 15.65 5.78 14.5 5.34 13.18L5.21 13.19L1.74 15.81L1.7 15.94C2.63 17.76 4.06 19.29 5.83 20.36C7.6 21.43 9.64 22 11.72 22" fill="white"/><path d="M5.34 13.18C5.09 12.48 4.97 11.74 4.96 11C4.97 10.26 5.09 9.53 5.33 8.82L5.32 8.68L1.81 6.01L1.7 6.06C0.91 7.59 0.5 9.28 0.5 11C0.5 12.71 0.91 14.41 1.7 15.94L5.34 13.18Z" fill="white"/><path d="M11.72 4.25C13.33 4.23 14.89 4.82 16.07 5.89L19.23 2.86C17.2 0.99 14.51 -0.03 11.72 0C9.64 -0.00 7.6 0.57 5.83 1.64C4.06 2.71 2.63 4.24 1.7 6.06L5.33 8.82C5.77 7.5 6.63 6.35 7.77 5.53C8.92 4.71 10.3 4.26 11.72 4.25Z" fill="white"/></g><defs><clipPath id="clip0"><rect width="22" height="22" fill="white" transform="translate(0.5)"/></clipPath></defs></svg>
        Google
      </button>
      <button class="flex-1 flex items-center justify-center gap-2 rounded-xl p-3.5 bg-gradient-to-r from-slate-700 to-slate-900 text-white font-semibold shadow-lg shadow-slate-700/30 hover:shadow-xl hover:shadow-slate-700/40 hover:-translate-y-1 transition-all duration-300" disabled>
        <svg width="20" height="20" viewBox="0 0 22 22" fill="none"><path d="M11 1.83C5.94 1.83 1.83 6.04 1.83 11.23C1.83 15.38 4.46 18.91 8.1 20.15C8.56 20.24 8.73 19.95 8.73 19.7C8.73 19.47 8.72 18.73 8.72 17.95C6.17 18.52 5.63 16.84 5.63 16.84C5.21 15.75 4.61 15.46 4.61 15.46C3.78 14.88 4.67 14.89 4.67 14.89C5.59 14.96 6.08 15.86 6.08 15.86C6.89 17.3 8.22 16.88 8.74 16.64C8.83 16.04 9.06 15.62 9.33 15.39C7.29 15.15 5.15 14.34 5.15 10.74C5.15 9.72 5.51 8.88 6.1 8.22C6 7.98 5.69 7.03 6.18 5.73C6.18 5.73 6.95 5.48 8.71 6.69C9.44 6.49 10.22 6.38 11 6.38C11.78 6.38 12.56 6.49 13.3 6.69C15.05 5.48 15.81 5.73 15.81 5.73C16.31 7.03 16 7.98 15.9 8.22C16.49 8.88 16.85 9.72 16.85 10.74C16.85 14.35 14.7 15.15 12.66 15.38C12.99 15.67 13.28 16.24 13.28 17.12C13.28 18.38 13.27 19.39 13.27 19.7C13.27 19.95 13.44 20.24 13.9 20.15C17.54 18.91 20.17 15.38 20.17 11.23C20.17 6.04 16.06 1.83 11 1.83Z" fill="currentColor"/></svg>
        GitHub
      </button>
    </div>

    <!-- Divider -->
    <div class="relative my-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-slate-500 font-semibold">OR SIGN UP WITH EMAIL</span>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4 mb-5">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">First Name</label>
          <input
            id="firstName"
            formControlName="firstName"
            type="text"
            placeholder="John"
            class="w-full rounded-xl border-2 border-slate-200 bg-slate-50/50 px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300"
            required
          />
          <div class="text-red-500 text-xs mt-1 font-medium" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            Prénom requis
          </div>
        </div>
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">Last Name</label>
          <input
            id="lastName"
            formControlName="lastName"
            type="text"
            placeholder="Doe"
            class="w-full rounded-xl border-2 border-slate-200 bg-slate-50/50 px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300"
            required
          />
          <div class="text-red-500 text-xs mt-1 font-medium" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            Nom requis
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full rounded-xl border-2 border-slate-200 bg-slate-50/50 px-5 py-3.5 text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300"
          required
        />
        <div class="text-red-500 text-sm mt-2 font-medium flex items-center gap-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
          Email valide requis
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="••••••••"
          class="w-full rounded-xl border-2 border-slate-200 bg-slate-50/50 px-5 py-3.5 text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300"
          required
        />
        <div class="text-red-500 text-sm mt-2 font-medium flex items-center gap-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
          Mot de passe requis (min. 6 caractères)
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-4 rounded-xl text-lg font-bold bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg shadow-indigo-500/50 hover:shadow-xl hover:shadow-indigo-500/60 hover:-translate-y-1 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        [disabled]="registerForm.invalid || submitting"
      >
        Create Account
      </button>
      <div class="text-red-500 text-sm mt-3 text-center font-medium" *ngIf="errorMsg">{{ errorMsg }}</div>
    </form>

    <!-- Terms -->
    <p class="text-xs text-center text-slate-600 mt-6 leading-relaxed">
      By creating an account you agree with our
      <a href="/#" class="text-indigo-600 font-semibold hover:text-purple-600 transition-colors">Privacy</a>
      and
      <a href="/#" class="text-indigo-600 font-semibold hover:text-purple-600 transition-colors">Policy</a>
    </p>

    <!-- Footer -->
    <p class="text-center text-slate-600 mt-6">
      Already have an account?
      <button type="button" class="text-indigo-600 font-bold ml-1 hover:text-purple-600 bg-transparent border-0 p-0 hover:underline transition-colors" (click)="goToLogin()">
        Sign In
      </button>
    </p>
  </div>
</div>

<style>
  @keyframes float {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-30px) scale(1.05); }
  }

  @keyframes float-delayed {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-40px) scale(1.08); }
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-float-delayed {
    animation: float-delayed 8s ease-in-out infinite;
  }
</style>
