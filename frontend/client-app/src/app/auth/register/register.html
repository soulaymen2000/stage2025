<div class="min-h-screen flex items-center justify-center bg-darkmode">
  <div class="w-full max-w-md p-8 rounded-xl shadow-lg bg-[#23263b]">
    <div class="mb-10 text-center mx-auto inline-block max-w-[160px]">
      <img src="codix-logo-vector.png" alt="Logo" class="mx-auto" />
    </div>

    <!-- Social SignUp (horizontal, like Crypgo) -->
    <div class="flex gap-4 mb-6">
      <button class="flex w-full items-center justify-center gap-2.5 rounded-lg p-3.5 hover:bg-slateGray bg-deepSlate text-white" disabled>
        Sign Up
        <!-- Google SVG icon here -->
        <svg width="23" height="22" viewBox="0 0 23 22" fill="none"><g clip-path="url(#clip0)"><path d="M22.5 11.24C22.51 10.49 22.43 9.73 22.26 8.99H11.72V13.08H17.91C17.79 13.79 17.53 14.48 17.14 15.09C16.74 15.7 16.22 16.23 15.62 16.65L15.59 16.78L18.93 19.31L19.16 19.34C21.28 17.42 22.5 14.59 22.5 11.24" fill="#4285F4"/><path d="M11.72 22C14.76 22 17.3 21.02 19.16 19.34L15.62 16.65C14.67 17.29 13.4 17.75 11.72 17.75C10.31 17.74 8.92 17.29 7.78 16.47C6.63 15.65 5.78 14.5 5.34 13.18L5.21 13.19L1.74 15.81L1.7 15.94C2.63 17.76 4.06 19.29 5.83 20.36C7.6 21.43 9.64 22 11.72 22" fill="#34A853"/><path d="M5.34 13.18C5.09 12.48 4.97 11.74 4.96 11C4.97 10.26 5.09 9.53 5.33 8.82L5.32 8.68L1.81 6.01L1.7 6.06C0.91 7.59 0.5 9.28 0.5 11C0.5 12.71 0.91 14.41 1.7 15.94L5.34 13.18Z" fill="#FBBC05"/><path d="M11.72 4.25C13.33 4.23 14.89 4.82 16.07 5.89L19.23 2.86C17.2 0.99 14.51 -0.03 11.72 0C9.64 -0.00 7.6 0.57 5.83 1.64C4.06 2.71 2.63 4.24 1.7 6.06L5.33 8.82C5.77 7.5 6.63 6.35 7.77 5.53C8.92 4.71 10.3 4.26 11.72 4.25Z" fill="#EB4335"/></g><defs><clipPath id="clip0"><rect width="22" height="22" fill="white" transform="translate(0.5)"/></clipPath></defs></svg>
      </button>
      <button class="flex w-full items-center justify-center gap-2.5 rounded-lg p-3.5 text-white bg-deepSlate hover:bg-slateGray" disabled>
        Sign Up
        <!-- GitHub SVG icon here -->
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none"><path d="M11 1.83C5.94 1.83 1.83 6.04 1.83 11.23C1.83 15.38 4.46 18.91 8.1 20.15C8.56 20.24 8.73 19.95 8.73 19.7C8.73 19.47 8.72 18.73 8.72 17.95C6.17 18.52 5.63 16.84 5.63 16.84C5.21 15.75 4.61 15.46 4.61 15.46C3.78 14.88 4.67 14.89 4.67 14.89C5.59 14.96 6.08 15.86 6.08 15.86C6.89 17.3 8.22 16.88 8.74 16.64C8.83 16.04 9.06 15.62 9.33 15.39C7.29 15.15 5.15 14.34 5.15 10.74C5.15 9.72 5.51 8.88 6.1 8.22C6 7.98 5.69 7.03 6.18 5.73C6.18 5.73 6.95 5.48 8.71 6.69C9.44 6.49 10.22 6.38 11 6.38C11.78 6.38 12.56 6.49 13.3 6.69C15.05 5.48 15.81 5.73 15.81 5.73C16.31 7.03 16 7.98 15.9 8.22C16.49 8.88 16.85 9.72 16.85 10.74C16.85 14.35 14.7 15.15 12.66 15.38C12.99 15.67 13.28 16.24 13.28 17.12C13.28 18.38 13.27 19.39 13.27 19.7C13.27 19.95 13.44 20.24 13.9 20.15C17.54 18.91 20.17 15.38 20.17 11.23C20.17 6.04 16.06 1.83 11 1.83Z" fill="currentColor"/></svg>
      </button>
    </div>

    <span class="z-1 relative my-8 block text-center before:content-[''] before:absolute before:h-px before:w-2/5 before:bg-dark_border before:bg-opacity-60 before:left-0 before:top-3 after:content-[''] after:absolute after:h-px after:w-2/5 after:bg-dark_border after:bg-opacity-60 after:top-3 after:right-0">
      <span class="text-body-secondary relative z-10 inline-block px-3 text-base text-white">
        OR
      </span>
    </span>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-[22px]">
        <input
          id="firstName"
          formControlName="firstName"
          type="text"
          placeholder="First Name"
          class="w-full rounded-md border border-dark_border border-opacity-60 border-solid bg-transparent px-5 py-3 text-base text-dark outline-none transition placeholder:text-grey focus:border-primary focus-visible:shadow-none text-white dark:focus:border-primary"
          required
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          Prénom requis
        </div>
      </div>
      <div class="mb-[22px]">
        <input
          id="lastName"
          formControlName="lastName"
          type="text"
          placeholder="Last Name"
          class="w-full rounded-md border border-dark_border border-opacity-60 border-solid bg-transparent px-5 py-3 text-base text-dark outline-none transition placeholder:text-grey focus:border-primary focus-visible:shadow-none text-white dark:focus:border-primary"
          required
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          Nom requis
        </div>
      </div>
      <div class="mb-[22px]">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email"
          class="w-full rounded-md border border-dark_border border-opacity-60 border-solid bg-transparent px-5 py-3 text-base text-dark outline-none transition placeholder:text-grey focus:border-primary focus-visible:shadow-none text-white dark:focus:border-primary"
          required
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email valide requis
        </div>
      </div>
      <div class="mb-[22px]">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          class="w-full rounded-md border border-dark_border border-opacity-60 border-solid bg-transparent px-5 py-3 text-base text-dark outline-none transition placeholder:text-grey focus:border-primary focus-visible:shadow-none text-white dark:focus:border-primary"
          required
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Mot de passe requis (min. 6 caractères)
        </div>
      </div>
      <div class="mb-9">
        <button
          type="submit"
          class="flex w-full items-center text-18 font-medium justify-center rounded-md bg-primary px-5 py-3 text-darkmode transition duration-300 ease-in-out hover:bg-transparent hover:text-primary border-primary border"
          [disabled]="registerForm.invalid || submitting"
        >
          Sign Up
        </button>
        <div class="text-red-500 text-sm mt-3" *ngIf="errorMsg">{{ errorMsg }}</div>
      </div>
    </form>

    <p class="text-body-secondary mb-4 text-white text-base">
      By creating an account you are agree with our
      <a href="/#" class="text-primary hover:underline">Privacy</a>
      and
      <a href="/#" class="text-primary hover:underline">Policy</a>
    </p>

    <p class="text-body-secondary text-white text-base">
      Already have an account?
      <button type="button" class="pl-2 text-primary hover:underline bg-transparent border-0 p-0" (click)="goToLogin()">
        Sign In
      </button>
    </p>
  </div>
</div>
