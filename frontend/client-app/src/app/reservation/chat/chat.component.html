<div class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 p-4 md:p-8">
  <div class="max-w-5xl mx-auto">
    <mat-card class="overflow-hidden rounded-3xl shadow-2xl border-0 bg-white">
      <!-- Header with Gradient -->
      <mat-card-header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 relative overflow-hidden">
        <div class="absolute inset-0 bg-white/10 backdrop-blur-sm"></div>
        <div class="relative z-10 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center">
              <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
              </svg>
            </div>
            <div>
              <mat-card-title class="text-3xl font-black m-0">Messages</mat-card-title>
              <p class="text-purple-100 text-sm font-medium mt-1">Conversation en temps réel</p>
            </div>
          </div>
          <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <span class="text-sm font-semibold">En ligne</span>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="p-0">
        <!-- Messages Area -->
        <div class="h-[600px] flex flex-col bg-gradient-to-b from-slate-50 to-white">
          <div class="flex-1 overflow-y-auto p-6 space-y-4" #messageContainer>
            <div *ngFor="let message of messages"
                 [ngClass]="{'justify-end': isMyMessage(message), 'justify-start': !isMyMessage(message)}"
                 class="flex animate-fade-in-up">
              <div [ngClass]="{'bg-gradient-to-r from-indigo-600 to-purple-600 text-white ml-auto': isMyMessage(message),
                               'bg-white text-slate-800 mr-auto shadow-lg': !isMyMessage(message)}"
                   class="max-w-[70%] rounded-2xl px-5 py-3 transform hover:scale-[1.02] transition-all duration-200">
                <p class="text-base leading-relaxed mb-1">{{ message.content }}</p>
                <span class="text-xs opacity-75 font-medium">{{ message.timestamp | date:'short' }}</span>
              </div>
            </div>

            <div *ngIf="messages.length === 0" class="h-full flex flex-col items-center justify-center text-slate-400">
              <div class="w-24 h-24 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                  <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                </svg>
              </div>
              <p class="text-xl font-bold mb-2">Aucun message</p>
              <p class="text-sm">Commencez une nouvelle conversation !</p>
            </div>
          </div>

          <!-- Message Input -->
          <div class="border-t-2 border-slate-200 bg-white p-6">
            <div class="flex gap-4 items-end">
              <mat-form-field appearance="outline" class="flex-1 modern-input">
                <mat-label>Tapez votre message...</mat-label>
                <input matInput
                       [(ngModel)]="newMessage"
                       (keyup.enter)="sendMessage()"
                       placeholder="Écrivez quelque chose..."
                       class="text-base">
              </mat-form-field>
              <button mat-raised-button
                      (click)="sendMessage()"
                      [disabled]="!newMessage.trim()"
                      class="send-button h-14 px-8 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-2xl font-bold text-base shadow-lg shadow-indigo-500/50 hover:shadow-xl hover:shadow-indigo-500/60 hover:-translate-y-1 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center gap-3">
                <mat-icon class="text-xl">send</mat-icon>
                <span>Envoyer</span>
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<style>
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.3s ease-out;
  }

  .modern-input ::ng-deep .mat-form-field-wrapper {
    padding-bottom: 0;
  }

  .modern-input ::ng-deep .mat-form-field-outline {
    border-radius: 1rem;
    border-width: 2px;
  }

  .modern-input ::ng-deep .mat-form-field-outline-thick {
    border-width: 2px;
  }

  .modern-input ::ng-deep.mat-focused .mat-form-field-outline-thick {
    color: #6366f1;
  }

  .send-button {
    border: none !important;
  }
</style>
